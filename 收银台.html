<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
</head>

<body class="cr_page_grey">
    <!--顶部标题栏start-->
    <div class="cr_header_bar">
        <div class="cr_header_bar_wrap">
            <div class="cr-header-icon-back"><i></i></div>
            <div class="cr_header_title">
                收银台
            </div>
            <div class="cr_header_menu">
                <a href="javascript:;" class="search_btn--navbar" id="J-search_btn--navbar"></a>
            </div>
        </div>
    </div>
    <!--顶部标题栏end-->
    <!-- 遮罩层  -->
    <div class="common-covermask jq_hidden"></div>
    <!-- 右上角的导航菜单 -->
    <div class="common-downsel__nav jq_hidden">
        <ul>
            <li>
                <a href="">
                    <i class="home-icon"></i> 首页
                </a>
            </li>
            <li>
                <a href="">
                    <i class="s-icon"></i>搜索</a>
            </li>
            <li>
                <a href=""><i class="shopping-icon"></i>购物车</a>
            </li>
            <li>
                <a href="">
                    <i class="my-icon"></i>我的</a>
            </li>
        </ul>
    </div>
    <div class="cash_desk_page">
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p class="cr_item_title">请支付</p>
                </div>
                <div class="weui-cell__ft cr_price_font">￥628.00</div>
            </div>
        </div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p class="cr_item_title">请选择支付方式</p>
                </div>
            </div>
            <a class="weui-cell weui-cell_access pay_type_choice" href="javascript:;">
                <div class="weui-cell__hd"><img src="images/payali.png"></div>
                <div class="weui-cell__bd">
                    <h2>支付宝支付</h2>
                    <p class="cr_common_font">cell standard</p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a>
            <a class="weui-cell weui-cell_access pay_type_choice" href="javascript:;">
                <div class="weui-cell__hd"><img src="images/paywx.png"></div>
                <div class="weui-cell__bd">
                    <h2>微信支付</h2>
                    <p class="cr_common_font">cell standard</p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a>
            <a class="weui-cell weui-cell_access pay_type_choice" href="javascript:;">
                <div class="weui-cell__hd"><img src="images/paybank.png"></div>
                <div class="weui-cell__bd">
                    <h2>银行卡支付</h2>
                    <p class="cr_common_font">cell standard</p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a>
        </div>
    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/common.js"></script>
    <script>
        $(function() {
            FastClick.attach(document.body);
            var $searchBtnNavbar = $('#J-search_btn--navbar');
            var $commonDownselNav = $('.common-downsel__nav');
            var $commonCovermask = $('.common-covermask');
            // 点击右手边的导航菜单
            $searchBtnNavbar.on('click', function() {
                $commonDownselNav.removeClass('jq_hidden');
                $commonCovermask.removeClass('jq_hidden');
            });
            // 点击遮罩层隐藏导航菜单
            $commonCovermask.on('click', function() {
                $commonDownselNav.addClass('jq_hidden');
                $commonCovermask.addClass('jq_hidden');
            });
        });
    </script>
</body>

</html>
