<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
</head>

<body>
    <!--顶部标题栏start-->
    <div class="cr_header_bar">
        <div class="cr_header_bar_wrap">
            <div class="cr-header-icon-back"><i></i></div>
            <div class="cr_header_title">
                账户余额
            </div>
            <div class="cr_header_menu">
                <a href="javascript:;" class="search_btn--navbar" id="J-search_btn--navbar"></a>
            </div>
        </div>
    </div>
    <!--顶部标题栏end-->
    <!-- 遮罩层  -->
    <div class="common-covermask jq_hidden"></div>
    <!-- 右上角的导航菜单 -->
    <div class="common-downsel__nav jq_hidden">
        <ul>
            <li>
                <a href="">
                    <i class="home-icon"></i> 首页
                </a>
            </li>
            <li>
                <a href="">
                    <i class="s-icon"></i>搜索</a>
            </li>
            <li>
                <a href=""><i class="shopping-icon"></i>购物车</a>
            </li>
            <li>
                <a href="">
                    <i class="my-icon"></i>我的</a>
            </li>
        </ul>
    </div>
    <div class="coupon">
        <p class="enter_money_title black_font">当前账户余额：<span class="cr_red_font">￥</span><span class="cr_red_font cr_balance_price">123.00</span></p>
        <p class="enter_money_title grey_font">请输入此次消费金额：</p>
        <p class="coupon_input_wrap account_balance_input">
            <input class="weui-input" type="text" placeholder="请输入卡券密码">
            <span class="grey_font">元</span>
        </p>
        <p>
            <a href="javascript:;" class="weui-btn coupon_confirm_btn">确定</a>
        </p>

    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/common.js"></script>
    <script>
        $(function() {
            FastClick.attach(document.body);
            var $searchBtnNavbar = $('#J-search_btn--navbar');
            var $commonDownselNav = $('.common-downsel__nav');
            var $commonCovermask = $('.common-covermask');
            // 点击右手边的导航菜单
            $searchBtnNavbar.on('click', function() {
                $commonDownselNav.removeClass('jq_hidden');
                $commonCovermask.removeClass('jq_hidden');
            });
            // 点击遮罩层隐藏导航菜单
            $commonCovermask.on('click', function() {
                $commonDownselNav.addClass('jq_hidden');
                $commonCovermask.addClass('jq_hidden');
            });
        });
    </script>
</body>

</html>
