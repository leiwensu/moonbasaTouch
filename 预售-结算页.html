<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>结算页</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
</head>

<body class="cr_page_grey presale_page">
    <!--顶部标题栏start-->
    <div class="cr_header_bar">
        <div class="cr_header_bar_wrap">
            <div class="cr-header-icon-back"><i></i></div>
            <div class="cr_header_title">
                确认订单
            </div>
            <div class="cr_header_menu">
            </div>
        </div>
    </div>
    <!--顶部标题栏end-->
    <div class="balance-page">
        <div class="weui-cells">
            <p class="address-bd"></p>
            <a href="javascript:;" class="weui-cell_access address-link">
                <div class="weui-cell hidden">
                    <!--当没有收货地址时，去掉hidden Class-->
                    <div class="weui-cell__bd">
                        <i class="icon_cart icon_add"></i>
                        <p class="add_address_text">点击添加收货地址</p>
                    </div>
                </div>
                <div class="weui-cell receive">
                    <div class="weui-cell__bd">
                        <div class="receive_person">
                            <p>收货人</p>
                            <p>13631345361</p>
                        </div>
                        <p class="receive_address">广州市天河区林和西路261号中泰国际广场</p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </div>
            </a>
            <p class="address-bd"></p>
        </div>
        <div class="weui-cells weui-cells_checkbox cr_panel_item">
            <div class="cr_check_item">
                <div class="weui-cell__bd flex">
                    <p class="cr_item_title">
                        <i class="icon_store"></i> 由
                        <span>梦芭莎</span>发货
                    </p>
                    <p>配送费：<span>10.00</span>元</p>
                </div>
            </div>
            <div class="cr_main_item">
                <div class="weui-cell__bd">
                    <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                        <div class="weui-media-box__hd cr_product_img_wrap">
                            <img class="weui-media-box__thumb cr_product_img" src="http://usr.im/60x80">
                        </div>
                        <div class="cr_content_wrap">
                            <div class="weui-media-box__bd cr_product_title">
                                <p class="weui-media-box__desc">由各种物质组成的巨型球状天体，叫做星球。星球有一定的形状，有自己的运行轨道。</p>
                                <p class="cr_property">
                                    <span>白色</span>
                                    <span>M</span>
                                    <span>*1</span>
                                </p>
                                <p><span class="cr_zp_span">赠品</span></p>
                            </div>
                            <div class="cr_product_price">￥39.00</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="weui-cells info-list">
            <div class="weui-cell info-list--stage black_font">
                <div>
                    <p>阶段一
                        <p/>
                        <p>定金：<span class="cr_red_font">￥30.00</span></p>
                </div>
                <div>
                    <p>阶段二
                        <p/>
                        <p>尾款：<span>￥130.30</span></p>
                </div>
                <p class="stage_time">
                    <span>03月06日 00:00:00</span>开始支付尾款
                </p>
            </div>
            <a class="weui-cell weui-cell_access cr_phone_cell" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>尾款通知号码</p>
                </div>
                <div class="weui-cell__ft grey_font" id="phoneEdit">15943346112</div>
            </a>
        </div>
        <div class="weui-cells info-list">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>小计</p>
                </div>
                <div><span class="grey_font mr10">共4件商品</span><span class="black_font">定金:</span><span class="cr_red_font">￥416.00</span></div>
            </div>
        </div>
        <div class="cr_blank"></div>
        <div class="weui-cells weui-cells_checkbox cr_check_all_block submit_order">
            <div class="weui-cell__bd cr_check_all_content">
                <div class="f1 tl">
                    <p class="cr_all_price cr_red_font">总金额：<span>￥696.00</span></p>
                </div>
                <div class="f1 cr_balance_btn">
                    <a class="submit_order_btn" href="javascript:;">提交订单</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/fastclick.js"></script>
    <script>
        $(function() {
            FastClick.attach(document.body);
            // 表单确认弹窗
            $(".submit_order_btn").click(function() {
                $.actions({
                    title: "预售商品，购买后定金恕不退还喲~",
                    actions: [{
                        text: "同意并支付",
                        className: "bg-danger",
                        onClick: function() {
                            //do something
                        }
                    }]
                });
            });
            // 编辑尾款通知号码弹窗
            $("#phoneEdit").click(function() {
                $.prompt({
                    title: '尾款通知手机号',
                    input: '请输入手机号码',
                    empty: false, // 是否允许为空
                    onOK: function(input) {
                        //点击确认
                    },
                    onCancel: function() {
                        //点击取消
                    }
                });
            });
        });
    </script>
</body>

</html>
